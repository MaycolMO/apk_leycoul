	<meta charset="utf-8">

</head>
<center>
	
<body>
	<header id="header">
	</header>

<div class="row">
	<main class="feed">
	<section class="photo">
		
	
<h2>Calcular la fuerza de dos cargas (LEY DE COULOMB)</h2>
<form>
 CARGA Q1:<br>
 <input class="input" type="text" id="t1">
 <br>
 Carga Q2:<br>
 <input class="input" type="text" id="t2">
 <br>
 DISTANCIA:<br>
 <input class="input" type="text" id="t3">
 <br><br>
 <input  class="btncalcular"  type="button" value="Calcular" onclick="Calcular();">
 <button type="reset" role="button">borrar</button>
</form> 
<br>
<textarea id="promedio" class="textarea"></textarea>

</section>
</main>
</div>
</body>
</center>
<script>

 function Calcular() {
 	const C = 8.9;
 var vr1 = document.getElementById('t1').value;
 var vr2 = document.getElementById('t2').value;
 var vr3 = document.getElementById('t3').value;
 var p = parseFloat(C)*((parseFloat(vr1)*parseFloat(vr2))/(parseFloat(vr3)*parseFloat(vr3)));
 
 document.getElementById('promedio').innerHTML = p;
 }
</script>
</html>
